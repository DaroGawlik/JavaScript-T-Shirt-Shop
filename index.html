<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirtOrder-Project-JavaScript</title>

<script defer src="build/index.bundle.js"></script><link href="build/styles.css" rel="stylesheet"></head>

<body>
    <h1>create and design t-shirts online</h1>
    <section class="carousel slides">
        <article style="background-color:powderblue;">
            <header>Where Do You Want Your Imprint?</header>
            <main>
                <div class="main__wrapper">
                    <div class="main__wrapper--tShirtFront">
                        <img src="/src/T-Shirts-img/T-Shirt-Front.png" alt="t-shirt front view">
                    </div>
                    <div class="main__wrapper--tShirtFBack">
                        <img src="/src/T-Shirts-img/T-Shirt-Back.png" alt="t-shirt back view">
                    </div>
                    <div class="main__wrapper--imprintPanel">
                        <div>Where do You want your print?</div>
                        <div><input type="checkbox" id="checkFront">Front</div>
                        <div><input type="checkbox" id="checkBack">Back</div>
                        <div><input type="checkbox" id="checkBoth">Both</div>
                    </div>
                </div>
            </main>
        </article>
        <article style="background-color:red;">
            <header>Choosing Graphic</header>
        </article>
        <article style="background-color:green;">
            <header>detalis form</header>
        </article>
        <article style="background-color:blue;">
            <header>order summary</header>
        </article>
        <article style="background-color:violet;">
            <header>thnak you</header>
        </article>
    </section>
    <nav>
        <button class="nav__button nav__button--prev">Previous</button>
        <button class="nav__button nav__button--next">Next</button>
    </nav>
    <footer>
        <div class="footer__wrapper">
            <img src="/src/T-Shirts-img/T-Shirt-Front.png" class="footer__wrapper--tShirtFront"
                alt="t-shirt front view">
            <img src="/src/T-Shirts-img/T-Shirt-Back.png" class="footer__wrapper--tShirtBack" alt="t-shirt back view">
            <div class="footer__wrapper--resumePanel">
                <p>Price: <span></span>U</p>
            </div>
        </div>
    </footer>
</body>

</html>
